<body>
    <div class="index-container">
        <header>
            <h2>Notifier</h2>
        </header>
        <div class="form-container">
            <form class="form-signin" action="screens/home.html">
                <h4 class="form-signin-heading">Please sign in</h4>
                <label for="inputNotifierId" class="sr-only">Notifier ID</label>
                <input type="text" id="inputNotifierId" class="form-control" placeholder="Notifier ID" autofocus="">
                <!-- Add required="" attribute to both inputs -->
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <footer>
                    <div>New to Notifier ? <a href="#">Sign Up</a></div>
                    <div><a href="#">Forgot Password ?</a></div>
                </footer>
            </form>
        </div>
    </div>
